<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi primera pantalla</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="textColor">
    <div style="display: flex; flex-direction: row;">
        <h1>Formulario 1</h1>
        <img src="./RN.jpg" width="100px">
    </div>
    <br>
    <label for="nombre" >Nombre :</label>
    <input type="text" id="texto" id="nombre">
    <br>
    <br>
    <label for="carrera">Carreras: </label>
    <select id="carrera">
        <option selected disabled>seleccione una opcion...</option>
        <option value="Ingenieria en Informatica">informatica</option>
        <option value="Ingenieria en Sistemas Computacionales">sistemas</option>
    <select>
        <input type="button" value="ok"  id="enter"
        style="background-color: red;">
    <div id="entradas">

    </div>
</body>
<script>
    $(document).ready(function (){
        $("#enter").click(function () {
            let texto = $("#texto").val();//traer el texto del input
            let carrera = $("#carrera").val();//Traer la carrera del select
            let etiqueta = '<p>Mi nombre es '+ texto + ' y soy de '+carrera+'</p>';//añadirlo como etiqueta
            $("#entradas").append(etiqueta);//añadir la etiqueta al div

            $("#texto").val("");//Limpiar el texto del input
            $('#carrera').val(0);//limpiar la carrera del select
        });
    });
</script>
<style>
    .textColor{
        color: rgb(255, 0, 0);
    }
</style>
</html>
